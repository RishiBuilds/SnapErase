<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>SnapErase - Pro Background Removal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>SnapErase</h1>
            <p class="subtitle">AI-powered background removal in seconds</p>
        </header>

        <main class="main-card">
            <!-- Upload Area -->
            <div id="uploadZone" class="upload-zone">
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                    </path>
                </svg>
                <h3>Drop your image here</h3>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.webp" hidden>
            </div>

            <!-- Loader -->
            <div id="loader" class="loader">
                <div class="spinner"></div>
                <p>AI is processing your image...</p>
            </div>

            <!-- Error Toast -->
            <div id="errorToast" class="error-toast"></div>

            <!-- Comparison Slider -->
            <div id="comparisonContainer" class="comparison-container">
                <img id="imgBefore" class="comparison-image" src="" alt="Original">
                <img id="imgAfter" class="comparison-image image-after" src="" alt="Processed">
                <div id="sliderHandle" class="slider-handle"></div>
            </div>

            <!-- Actions -->
            <div id="actionBar" class="action-bar">
                <button id="downloadBtn" class="btn btn-primary">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Download PNG
                </button>
                <button id="resetBtn" class="btn btn-outline">Upload Another</button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
